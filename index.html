<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--This is the link to Bootstrap, which will make up the basis of the styles for my site-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--This is the link to font awesome, which I will use for the icons in my site-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--This is my custom stylesheet, which I will use to apply further style to my elements, and to link google fonts to each of the site's pages-->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>The Monkees | Home</title>
</head>

<body>

    <!--nav same across every page ***used sample code from bootstrap and tailored it to my requirements***-->
    <nav class="navbar navbar-dark position-fixed">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fas fa-bars"></i></span>
        </button>
        <!--the socaial-links in the nav will only be visible on md, lg and xl viewports-->
        <ul class="list-unstyled list-inline social-links d-none d-md-inline">
            <li class="list-inline-item"><a target="_blank" href="https://en-gb.facebook.com/TheMonkees/"><i class="fab fa-facebook-f fa-lg"></i></a></li>
            <li class="list-inline-item"><a target="_blank" href="https://twitter.com/TheMonkees?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fab fa-twitter fa-lg"></i></a></li>
            <li class="list-inline-item"><a target="_blank" href="https://www.youtube.com/user/themonkees"><i class="fab fa-youtube fa-lg"></i></a></li>
        </ul>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
            <div class="monkees-logo">
                <a href="index.html">
                    <img class="logo" src="assets/images/logo.png" alt="Monkees Logo">
                </a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link nav-link-heading" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-heading" href="band.html">Band</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-heading" href="music.html">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-heading" href="tickets.html">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-heading" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/nav-->

    <!--section-->
    <div class="container-fluid landing-image">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <!--used sample jumbotron code from bootstrap and tailored it to my requirements-->
                <section class="jumbotron text-center">
                    <h1 class="jumbotron-title text-uppercase">The Monkees</h1>
                    <hr>
                    <p class="jumbotron-p d-lg-inline">Want the latest news?</p>
                    <!--used sample modal code from bootstrap and tailored it to my requirements-->
                    <button type="button" class="btn btn-success btn-cta" data-toggle="modal" data-target="#newsletterModal">
                        Sign Up!
                    </button>
                </section>
            </div>
        </div>
    </div>
    <!--/section-->

    <!--footer-->
    <footer class="container-fluid fixed-bottom d-md-none text-center">
        <div class="col-12">
            <ul class="list-unstyled list-inline social-links">
                <li class="list-inline-item"><a target="_blank" href="https://en-gb.facebook.com/TheMonkees/"><i class="fab fa-facebook-f fa-lg"></i></a></li>
                <li class="list-inline-item"><a target="_blank" href="https://twitter.com/TheMonkees?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fab fa-twitter fa-lg"></i></a></li>
                <li class="list-inline-item"><a target="_blank" href="https://www.youtube.com/user/themonkees"><i class="fab fa-youtube fa-lg"></i></a></li>
            </ul>
        </div>
    </footer>
    <!--/footer-->


    <!--modal-->
    <!--used sample modal code from bootstrap and tailored it to my requirements ***linked to cta sign up btn***-->
    <div class="modal fade" id="newsletterModal" tabindex="-1" role="dialog" aria-labelledby="newsletterModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsletterModal">Sign Up For The Latest News!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/modal-->

    <!--JavaScript, jQuery and Popper.js links from Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
